apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: challenge-app-v2-ingress
  namespace: challenger-05
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "30"  # Env√≠a el 30% de las solicitudes a v2
spec:
  ingressClassName: nginx
  rules:
  # Change the hostname to a unique value
  - host: ws-challenger-05.dafonim.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service-v2
            port:
              number: 80
